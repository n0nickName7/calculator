<!DOCTYPE html>
<html>
    <head>
        <title> Odin Project Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="calculator.js"defer></script>
    </head>
    <body>
        <div class="calculator">
            <div data-action='previous_key'></div>
            <div data-action='first_value'></div>
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button data-action="clear">AC</button>
                <button data-action="negative"> (-) </buttondata-action></button>
                <button data-action="percentage"> % </button>
                <button class="operator" data-action="divide">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" data-action="multiply">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" data-action="subtract">-</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" data-action="add">+</button>
                <button>0</button>
               
               
                <button data-action="decimal">.</button>
                <button class="equal" data-action="calculate">=</button>
           

            </div>
        </div>

    </body>
</html>
